<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <link rel="stylesheet" href="button.css">
</head>
<body>
  <header>
    <h1>Your Company Name</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="samples.html">Samples</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact" style="background-image: url('contact-bg.jpg'); background-size: cover; background-position: center;">
      <h2>Get in Touch</h2>
      <p>We'd love to hear from you! Fill out the form below to send us a message.</p>

      <form id="contact-form" action="" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Your Company Name</p>
  </footer>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Basic validation (optional)
      if (name === '' || email === '' || message === '') {
        alert('Please fill out all required fields.');
        return;
      }

      // Prepare Email.js data
      const serviceId = "service_wflmeqv"; // Replace with your Email.js service ID
      const templateId = "template_w78ypsm"; // Replace with your Email.js template ID
      const publicKey = "FJWuqb_7rPkX0gTAB"; // Replace with your Email.js public key

      const params = {
        from_name: name,
        reply_to: email,
        message: message,
      };

      emailjs.send(serviceId, templateId, params, publicKey)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          alert('Your message has been sent successfully!');
        }, function(error) {
          console.log('FAILED...', error);
          alert('There was an error sending your message. Please try again later.');
        });
    });
  </script>
</body>
</html>
